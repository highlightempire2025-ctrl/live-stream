<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM HD STREAMING</title>
    
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    
    <style>
        :root {
            --primary: #a349a4;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            background: #111;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 15px rgba(163, 73, 164, 0.3);
        }

        .player-container {
            width: 95%;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            background: #000;
        }

        #player { width: 100%; aspect-ratio: 16 / 9; }

        .controls { margin-bottom: 40px; }

        .btn-refresh {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-refresh:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="header">
        <h1>✪ PREMIUM HD STREAMING ✪</h1>
    </div>

    <div class="player-container">
        <div id="player"></div>
    </div>

    <div class="controls">
        <button class="btn-refresh" onclick="location.reload()">RELOAD STREAM</button>
    </div>

    <script>
        // Professional Player Logic with Network Recovery
        var player = new Clappr.Player({
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: true,
            mediacontrol: {seekbar: "#a349a4", buttons: "#fff"},
            playback: {
                hlsjsConfig: {
                    // This part fixes most Network/Manifest Errors
                    enableWorker: true,
                    maxBufferSize: 0,
                    maxBufferLength: 10,
                    liveSyncDurationCount: 3,
                    manifestLoadingMaxRetry: 10,
                    manifestLoadingRetryDelay: 1000
                }
            }
        });

        function startStream(encodedUrl) {
            try {
                player.load(atob(encodedUrl));
                player.play();
            } catch (e) {
                console.error("Invalid Source - Link might be expired.");
            }

</body>
