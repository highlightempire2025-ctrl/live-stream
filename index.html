            top: 0;
            z-index: 100;

            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .promo-btn {
            margin: 25px 0;
            background: #ff4757;
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.4);
            animation: pulse 2s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-frame {
            width: 95%;
            max-width: 950px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);

        #player {

        .server-section {

            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-server {
            background: var(--card-bg);
            color: white;
            border: 1px solid #333;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-server:hover {
            border-color: var(--accent-color);
            background: var(--btn-grad);
            box-shadow: 0 0 15px var(--accent-color);
            transform: translateY(-3px);
        }

        .dot { height: 8px; width: 8px; background-color: #2ed573; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #2ed573; }

        .footer {
            margin-top: auto;
            padding: 40px 20px;
            color: #555;
            font-size: 12px;
            text-align: center;
