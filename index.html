    <style>
        :root {
            --accent-color: #a349a4;
            --bg-dark: #080808;
            --card-bg: #121212;

        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .promo-btn {
            margin: 25px 0;
            background: #ff4757;
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            animation: pulse 2s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-frame {
            width: 95%;
            max-width: 950px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
        }

        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .server-section {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-server {
            background: var(--card-bg);
            color: white;
            border: 1px solid #333;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-server:hover {
            border-color: var(--accent-color);
            background: var(--btn-grad);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            width: 95%;
            max-width: 950px;
            margin-bottom: 40px;
        }

        .channel-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .channel-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .channel-card img {
            width: 45px;
            margin-bottom: 10px;
        }

        .dot { height: 8px; width: 8px; background-color: #2ed573; border-radius: 50%; }

        .footer { padding: 40px 0; color: #555; font-size: 12px; }
    </style>
</head>
