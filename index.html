    <style>

        #player { width: 100%; aspect-ratio: 16/9; }
        .btn { background: #111; color: white; border: 1px solid var(--p-glow); padding: 12px 25px; border-radius: 8px; cursor: pointer; margin: 10px; font-weight: bold; }
        .btn:hover { background: var(--p-glow); box-shadow: 0 0 15px var(--p-glow); }
        .error-msg { color: #ff4757; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>

            REFRESH SERVER 1
        </button>

    <script>
        var player = new Clappr.Player({

            width: '100%', height: '100%',
            plugins: [LevelSelector],
            playback: { hlsjsConfig: { xhrSetup: function(xhr) { xhr.withCredentials = false; } } }

        function updateAndPlay(encodedUrl) {
