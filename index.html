<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Live Stream | Premium HD</title>
    
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    
    <style>
        :root {
            --accent-color: #f58426; /* NBA Orange Accent */
            --nba-blue: #1d428a;
            --bg-dark: #080808;
            --card-bg: #121212;
            --btn-grad: linear-gradient(145deg, #1d428a, #f58426);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            box-shadow: 0 4px 20px rgba(245, 132, 38, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .promo-btn {
            margin: 25px 0;
            background: #ff4757;
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.4);
            animation: pulse 2s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-frame {
            width: 95%;
            max-width: 950px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .channels-container {
            width: 95%;
            max-width: 400px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .channel-card {
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .channel-card:hover {
            background: #1a1a1a;
            transform: scale(1.05);
        }

        .channel-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .channel-card span {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
        }

        .status-live {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #2ed573;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .dot { height: 10px; width: 10px; background-color: #2ed573; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .footer {
            margin-top: auto;
            padding: 40px 20px;
            color: #555;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>✪ TV HD LIVE ✪</h1>
    </div>

    <a href="#" target="_blank" class="promo-btn">▶ CLICK TO REMOVE ADS & UNLOCK HD ◀</a>

    <div class="player-frame">
        <div id="player"></div>
    </div>

    <div class="channels-container">
        <div class="channel-card" onclick="loadSource('https://fl1.moveonjoy.com/NBA_TV/index.m3u8')">
            <img src="https://cdn-icons-png.flaticon.com/512/889/889158.png" alt="NBA TV">
            <span>NBA TV - OFFICIAL STREAM</span>
            <div class="status-live">
                <span class="dot"></span> LIVE NOW
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Streaming optimized for 2026. If the stream stops, please refresh the page.</p>
        <p>© 2026 NBA Global Streaming. All rights reserved.</p>
    </div>

    <script>
        var player = new Clappr.Player({
            source: 'https://fl1.moveonjoy.com/NBA_TV/index.m3u8',
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: false,
            mimeType: 'video/mp2t', /* Optimized for .ts files */
            mediacontrol: {seekbar: "#f58426", buttons: "#fff"}
        });

        function loadSource(url) {
            player.load(url);
            player.play();
        }
    </script>
</body>
</html>
