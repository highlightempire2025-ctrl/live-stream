        :root {

            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Navbar - Top Bar */
        .navbar {

            background: rgba(5, 5, 5, 0.98); /* Slightly transparent dark */
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid var(--primary-glow);
            box-shadow: 0 5px 25px rgba(106, 5, 114, 0.4); /* Stronger glow effect */
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensure it stays on top */
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #ffffff, var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Adsterra Call to Action Button */
        .cta-button {
            margin: 30px 0;
            background: linear-gradient(90deg, #ff6b6b, #ee5253); /* Vibrant Red Gradient */
            color: white;
            padding: 15px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
            animation: cta-pulse 2s infinite ease-in-out; /* Smooth pulse effect */
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
        }

        @keyframes cta-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }

        /* Player Container */
        .player-area {

            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 15px 60px rgba(0,0,0,0.7); /* Deep shadow */
        }

        #player {
            width: 100%;
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
        }

        /* Server Control Buttons */
        .server-controls {
            margin: 35px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-action {
            background: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--primary-glow);
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .btn-action:hover {
            border-color: var(--secondary-accent);
            background: var(--button-hover-grad);
            box-shadow: 0 0 25px var(--secondary-accent);
            transform: translateY(-5px) scale(1.02);
            color: #fff;

        .status-light {

            width: 10px;
            background-color: #2ed573; /* Green for active */
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #2ed573; /* Glow effect for status light */

        /* Footer Section */

            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;

            .cta-button { padding: 12px 30px; font-size: 1rem; }
