            text-align: center;

            box-shadow: 0 0 20px rgba(163, 73, 164, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ad-btn {

            background: linear-gradient(90deg, #ff4757, #ff6b81);

            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
            animation: pulse 2s infinite;

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.03);} 100% {transform: scale(1);} }

        .player-box {
            width: 95%;
            max-width: 900px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        #player { width: 100%; aspect-ratio: 16 / 9; }

        .btn-container { margin: 30px 0; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        .btn {
            background: var(--card);
            color: white;
            border: 1px solid #333;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover { border-color: var(--glow); background: var(--glow); box-shadow: 0 0 15px var(--glow); }

        .dot { height: 10px; width: 10px; background: #2ed573; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #2ed573; }

        .footer { margin-top: auto; padding: 30px; color: #444; font-size: 12px; text-align: center; }
